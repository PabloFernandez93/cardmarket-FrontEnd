


<div *ngIf="article">

  <img *ngIf="article.card.image; else emptyImg" [src]="article.card.image" style="width: 10.9em; height: 15em">

  <ng-template #emptyImg>
    <img src="assets/empty-picture.jpg" style="width: 30em; height: 30em">S
  </ng-template>
  <ul>
    <li>Price: {{article.price}}</li>
    <li>Condition: {{article.condition}}</li>
    <li>Language: {{article.language}}</li>
    <button type="button" (click)="openUpdateForm()">Edit</button>
    <button type="button" (click)="deleteArticle(article.id)">Delete</button>
  </ul>
</div>

<app-update-article *ngIf="openUpdateFormBool" [mySelectedArticle]="article"></app-update-article>
