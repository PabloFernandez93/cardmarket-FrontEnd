<div class="custom">

  <div id="error-pika" *ngIf="articleList.length == 0">
    <section class="page_404">
      <div class="container">
        <div class="row">
          <div class="col-sm-12 ">
            <div class="col-sm-10 col-sm-offset-1  text-center">
              <div class="four_zero_four_bg">
                <h1 class="text-center ">*OOPS*</h1>
              </div>
              <div>
                <img
                  src="https://i.kym-cdn.com/entries/icons/original/000/027/475/Screen_Shot_2018-10-25_at_11.02.15_AM.png"
                  style="width: 60%; height: 60%" alt="Picture of surprised Pikachu">
              </div>
              <div class="contant_box_404">
                <h3 class="h2">
                  Unfortunately there are no articles of this card
                </h3>
                <button type="button" class="btn btn-info" (click)="goBack()">Back</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
