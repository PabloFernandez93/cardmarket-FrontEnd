<div class="custom">

  <input class="form-control me-2" type="text" placeholder="Search an Article" aria-label="Search"
         [(ngModel)]="filter">

  <p id="helptool">Click on an article for further actions</p>

  <div class="container">

    <div class="d-flex flex-wrap">
      <div class="p-2" *ngFor="let article of filterArticles(articleList)" style="width: 12rem;">
        <button class="card" id="buttondetails" style="width: 12rem;" (click)="transferArticle(article)"
                data-bs-toggle="modal" data-bs-target="#updateArticleModal">

          <img class="card-img-top col-sm" alt="Card image cap" [src]="article.card.image"
               style="width: 10.9em; height: 15em">
          <div class="card-body">
            <h5 class="card-title">{{article.card.name}}</h5>
            <p class="card-text">Condition: {{article.condition}}</p>
            <p class="card-text">Language: {{article.language}}</p>
            <p class="card-text">Price: {{article.price | currency:'EUR':'symbol'}}</p>
          </div>
        </button>
      </div>
    </div>
  </div>
</div>


<div class="modal fade" id="updateArticleModal" tabindex="-1" aria-labelledby="updateArticleModalLabel"
     aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-sm">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="updateArticleModalLabel">Pokemoncard-Details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <app-article-details [transferredArticle]="placeholderArticle"></app-article-details>
      </div>
    </div>
  </div>
</div>
